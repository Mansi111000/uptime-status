name: ci
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    # Resolve owner/repo dynamically; GHCR needs lowercase
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Normalize OWNER/REPO to lowercase (required by GHCR)
        id: normalize
        run: |
          echo "owner_lc=$(echo '${{ env.OWNER }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_lc=$(echo '${{ env.REPO }}'  | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push the 4 images using docker-compose as a bake file
      - name: Build & push
        uses: docker/bake-action@v5
        with:
          push: true
          files: ./docker-compose.yml
          set: |
            *.cache-from=type=registry,ref=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-{{service}}:buildcache
            *.cache-to=type=registry,mode=max,ref=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-{{service}}:buildcache
            api.tags=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-api:sha-${{ github.sha }}
            monitor.tags=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-monitor:sha-${{ github.sha }}
            notifier.tags=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-notifier:sha-${{ github.sha }}
            status-web.tags=${{ env.REGISTRY }}/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-status-web:sha-${{ github.sha }}

      # ---- DevSecOps (SBOM + Trivy) ----
      - name: Install Syft (SBOM)
        uses: anchore/sbom-action/download-syft@v0.17.5

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          trivy_version: v0.55.0
        continue-on-error: true

      - name: Scan api
        run: |
          syft ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-api:sha-${GITHUB_SHA} -o spdx-json > sbom-api.json
          trivy image --format sarif --output trivy-api.sarif ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-api:sha-${GITHUB_SHA} || true
      - uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy-api.sarif }

      - name: Scan monitor
        run: |
          syft ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-monitor:sha-${GITHUB_SHA} -o spdx-json > sbom-monitor.json
          trivy image --format sarif --output trivy-monitor.sarif ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-monitor:sha-${GITHUB_SHA} || true
      - uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy-monitor.sarif }

      - name: Scan notifier
        run: |
          syft ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-notifier:sha-${GITHUB_SHA} -o spdx-json > sbom-notifier.json
          trivy image --format sarif --output trivy-notifier.sarif ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-notifier:sha-${GITHUB_SHA} || true
      - uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy-notifier.sarif }

      - name: Scan status-web
        run: |
          syft ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-status-web:sha-${GITHUB_SHA} -o spdx-json > sbom-web.json
          trivy image --format sarif --output trivy-web.sarif ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}-status-web:sha-${GITHUB_SHA} || true
      - uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy-web.sarif }
