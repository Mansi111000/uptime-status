apiVersion: v1
kind: Secret
metadata:
  name: pg-secret
  namespace: uptime
stringData:
  POSTGRES_DB: uptime
  POSTGRES_USER: uptime
  POSTGRES_PASSWORD: uptime
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: uptime
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: db
          image: postgres:16-alpine
          envFrom:
            - secretRef:
                name: pg-secret
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: uptime
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
